<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="left-col">
        <h2 class="result">Your Result</h2>
        <div class="circle">
          <h1 class="number">76</h1>
          <span class="over">of 100</span>
        </div>
        <h2 class="score">Great</h2>
        <p class="score-desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-col">
        <h2 class="summary">Summary</h2>
        <div class="summary-box reaction">
          <div class="text-box">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Reaction Icon SVG"
            />
            <p class="text">Reaction</p>
          </div>
          <div class="number-box">
            <p class="out-of">80 <span class="lowlight">/ 100</span></p>
          </div>
        </div>
        <div class="summary-box memory">
          <div class="text-box">
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon SVG" />
            <p class="text">Memory</p>
          </div>
          <div class="number-box">
            <p class="out-of">92 <span class="lowlight">/ 100</span></p>
          </div>
        </div>

        <div class="summary-box verbal">
          <div class="text-box">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon SVG" />
            <p class="text">Verbal</p>
          </div>
          <div class="number-box">
            <p class="out-of">61 <span class="lowlight">/ 100</span></p>
          </div>
        </div>

        <div class="summary-box visual">
          <div class="text-box">
            <img src="./assets/images/icon-visual.svg" alt="Memory Icon SVG" />
            <p class="text">Visual</p>
          </div>
          <div class="number-box">
            <p class="out-of">72 <span class="lowlight">/ 100</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Matias</a>.
    </div>
  </body>
</html>
